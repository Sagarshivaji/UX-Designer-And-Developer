<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --spotify-green: #1DB954;
      --dark-bg: #121212;
      --card-bg: #181818;
      --text-primary: #FFFFFF;
      --text-secondary: #B3B3B3;
    }

    body {
      font-family: 'Circular', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* === Layout === */
    .container {
      display: grid;
      grid-template-columns: 240px 1fr;
      min-height: 100vh;
    }

    /* === Sidebar (Playlist-style Nav) === */
    .sidebar {
      background-color: #000;
      padding: 24px;
      border-right: 1px solid #282828;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      color: var(--spotify-green);
    }

    .nav-links {
      list-style: none;
    }

    .nav-links li {
      margin-bottom: 12px;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      transition: color 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
      color: var(--text-primary);
    }

    /* === Main Content (Music-Player Style) === */
    .main-content {
      padding: 30px;
      overflow-y: auto;
    }

    /* === Contact Section === */
    .contact-header {
      margin-bottom: 24px;
    }

    .contact-header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .contact-header p.subtitle {
      color: var(--spotify-green);
      font-size: 20px;
      margin-top: 0;
    }

    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .contact-form {
      background-color: var(--card-bg);
      width: 500px;
      padding: 24px;
      border-radius: 8px;
    }

    .contact-form h2 {
      color: var(--spotify-green);
      margin-top: 0;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-control {
      width: 95%;
      padding: 12px;
      border-radius: 4px;
      border: none;
      background-color: #282828;
      color: var(--text-primary);
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      background-color: var(--spotify-green);
      color: black;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .submit-btn:hover {
      transform: scale(1.05);
    }

    .contact-info {
      background-color: var(--card-bg);
      width: 300px;
      padding: 30px;
      border-radius: 8px;
    }

    .contact-info h2 {
      color: var(--spotify-green);
      margin-top: 0;
      margin-bottom: 20px;
    }

    .info-item {
      margin-bottom: 25px;
    }

    .info-item h3 {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .info-item a {
      color: var(--text-primary);
      text-decoration: none;
      transition: color 0.3s;
    }

    .info-item a:hover {
      color: var(--spotify-green);
    }

    .social-links {
      display: flex;
      gap: 15px;
    }

    .social-links a {
      color: var(--text-primary);
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: var(--spotify-green);
    }

    /* === Responsive Design === */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      .contact-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="logo">
        <span>Sagar</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="projects.html"><i class="fas fa-briefcase"></i> Projects</a></li>
        <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
        <li><a href="#" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="contact-header">
        <h1>Contact Me</h1>
        <p class="subtitle">Let's work together</p>
      </div>

      <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form">
          <h2><i class="fas fa-paper-plane"></i> Send a Message</h2>
          <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" class="form-control" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
          <h2><i class="fas fa-address-card"></i> Contact Info</h2>
          
          <div class="info-item">
            <h3><i class="fas fa-envelope"></i> Email</h3>
            <a href="sagarshivaji6644@gmail.com">sagarshivaji6644@gmail.com</a>
          </div>
          
          <div class="info-item">
            <h3><i class="fas fa-phone-alt"></i> Phone</h3>
            <a href="tel:+1234567890"> 9182703588</a>
          </div>
          
          <div class="info-item">
            <h3><i class="fas fa-map-marker-alt"></i> Location</h3>
            <p>Hyderabad,India</p>
          </div>
          
          <div class="info-item">
            <h3><i class="fas fa-share-alt"></i> Social Media</h3>
            <div class="social-links">
              <a href="#"><i class="fab fa-linkedin"></i></a>
              <a href="#"><i class="fab fa-github"></i></a>
              <a href="#"><i class="fab fa-dribbble"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
