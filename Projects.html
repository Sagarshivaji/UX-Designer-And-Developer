<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagar Shivaji | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* === Spotify-Inspired Dark Theme === */
    :root {
      --spotify-green: #1DB954;
      --dark-bg: #121212;
      --card-bg: #181818;
      --text-primary: #FFFFFF;
      --text-secondary: #B3B3B3;
    }

    body {
      font-family: 'Circular', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* === Layout === */
    .container {
      display: grid;
      grid-template-columns: 240px 1fr;
      min-height: 100vh;
    }

    /* === Sidebar (Playlist-style Nav) === */
    .sidebar {
      background-color: #000;
      padding: 24px;
      border-right: 1px solid #282828;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      color: var(--spotify-green);
    }

    .nav-links {
      list-style: none;
    }

    .nav-links li {
      margin-bottom: 12px;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      transition: color 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
      color: var(--text-primary);
    }

    /* === Main Content (Music-Player Style) === */
    .main-content {
      padding: 30px;
      overflow-y: auto;
    }
 /* === Projects (Album Grid) === */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 30px;
    }

    .project-card {
      background-color: var(--card-bg);
      padding: 16px;
      border-radius: 6px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .project-card:hover {
      background-color: #282828;
    }

    .project-image {
      width: 100%;
      aspect-ratio: 1;
      background-color: #333;
      border-radius: 4px;
      margin-bottom: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .project-title {
      font-weight: 700;
      margin-bottom: 8px;
    }

    .project-desc {
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* === Responsive Design === */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      .projects-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
    }
  </style>
</head>
<body>
